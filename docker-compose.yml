services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    image: landona
    container_name: landona-app
    restart: unless-stopped
    volumes:
      - ./:/var/www
    networks:
      - nginx-proxy
    environment:
      - VIRTUAL_HOST=landona.com.au
      - VIRTUAL_PORT=9000
      - LETSENCRYPT_HOST=landona.com.au
      - LETSENCRYPT_EMAIL=taylorivanoff@gmail.com
    expose:
      - "80"

networks:
  nginx-proxy:
    external: true
